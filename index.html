<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

<body>
    <header>

                <p>优化的算法，确保软件运行流畅。</p>
            </div>
            <div class="feature">

                <p>24/7在线客服，随时解答您的疑问。</p>

        <section id="screenshots">

                <label for="email">邮箱:</label><br>

                <label for="message">消息:</label><br>
